{% if article.author %}<i class="icon-pencil"></i> <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a> {% endif %}
<i class="icon-time"></i> <a class="more" href="{{ SITEURL }}/{{ article.url }}">{{ article.date }}</a> 
<i class="icon-flag"></i> <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a> 
{% if article.tags %}<i class="icon-tags"></i> {% for tag in article.tags %}<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> {% endfor %}{% endif %}
